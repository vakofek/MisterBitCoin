<div class="contact-preview" [routerLink]="['/contact' , contact._id]">
    <div>
        <img [src]="contact.imgUrl" />
        <div>
            <h2>{{contact.name}}</h2>
            <h4>{{contact.email}}</h4>
        </div>
    </div>
    <a [routerLink]="['/contact' , contact._id, 'edit']">Edit</a>
</div>
